<div id="codeeditor">
    <app-topmenus (runCommand)="runCommand($event)"></app-topmenus>
    <mat-sidenav-container hasBackdrop="false">
        <mat-sidenav mode="push" #sidenav>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-codearea #codearea></app-codearea>
            <div id="consoleoutput"></div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
